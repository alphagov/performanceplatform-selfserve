<label class="{% if selected == name %}is-selected {% endif %} js-selectable block-label" for="view-{{ id }}">
    <input class="js-view" id="view-{{ id }}" name="view" type="radio" value="{{ name }}" required
           {% if selected == name %}checked {% endif %}>
    {{ name }}
</label>
<input type="hidden" name="viewlist" value="{{ name }}" />

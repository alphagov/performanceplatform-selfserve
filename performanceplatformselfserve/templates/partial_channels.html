CHANNELS: {{ digitalchannels }}
<fieldset>
    <legend class="table-summary__legend form-label-bold">Digital channels</legend>
    <label class="is-selected block-label" for="digitalchannels-website">
        <input class="js-selectable" id="digitalchannels-website"
               name="digitalchannels"
               type="checkbox" value="website" checked readonly>
        Website
    </label>
    <label class="block-label" for="digitalchannels-mobileapp">
        <input class="js-selectable" id="digitalchannels-mobileapp"
               name="digitalchannels"
               type="checkbox" value="mobileapp" readonly>
        Mobile app
    </label>
    <label class="is-selected block-label" for="digitalchannels-api">
        <input class="js-selectable" id="digitalchannels-api" name="digitalchannels"
               type="checkbox"
               value="api" checked readonly>
        API
    </label>
</fieldset>
<fieldset class="form-group">
    <legend class="table-summary__legend form-label-bold">Non-digital channels</legend>
    <label class="block-label" for="digitalchannels-phonehuman">
        <input class="js-selectable" id="digitalchannels-phonehuman" name="nondigitalchannels" type="checkbox"
               value="website" readonly>
        Telephone (human operator)
    </label>
    <label class="block-label" for="digitalchannels-phoneautomated">
        <input class="js-selectable" id="digitalchannels-phoneautomated" name="nondigitalchannels"
               type="checkbox" value="mobileapp" readonly>
        Telephone (automated)
    </label>
    <label class="block-label" for="digitalchannels-paperform">
        <input class="js-selectable" id="digitalchannels-paperform" name="nondigitalchannels" type="checkbox"
               value="api" readonly>
        Paper form
    </label>


    <label class="block-label" for="digitalchannels-facetoface">
        <input class="js-selectable" id="digitalchannels-facetoface" name="nondigitalchannels" type="checkbox"
               value="Face to face" readonly>
        Face to face
    </label>
    <label class="block-label" for="digitalchannels-email">
        <input class="js-selectable" id="digitalchannels-email" name="nondigitalchannels" type="checkbox"
               value="Email" readonly>
        Email
    </label>
    <label class="block-label" for="digitalchannels-fax">
        <input class="js-selectable" id="digitalchannels-fax" name="nondigitalchannels" type="checkbox"
               value="Fax" readonly>
        Fax
    </label>
    <label class="block-label" for="digitalchannels-facebook">
        <input class="js-selectable" id="digitalchannels-facebook" name="nondigitalchannels" type="checkbox"
               value="Facebook" readonly>
        Facebook
    </label>
    <label class="block-label" for="digitalchannels-twitter">
        <input class="js-selectable" id="digitalchannels-twitter" name="nondigitalchannels" type="checkbox"
               value="Twitter" readonly>
        Twitter
    </label>
</fieldset>

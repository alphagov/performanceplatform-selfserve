{% extends "layout.html" %}

{% block head %}
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <article class="text">
        <form action="/summary">
            <div class="question-number">Question 5 of 5</div>
            <h1 class="heading-medium">Connect to Google Analytics</h1>

            <div class="form-group js-ga-connect-status">
                <p>
                    We use your analytics data to compute your completion rate.
                </p>

                <button class="button button-external js-connect-ga" type="button">Connect to Google
                    Analytics
                </button>
            </div>
            <div class="js-views">
                <details class="form-group">
                    <summary><span class="summary">I'm not using Google Analytics</span></summary>
                    <div class="panel-indent">
                        <p>
                            Help text
                        </p>
                    </div>
                </details>
            </div>
            <div class="js-goals">
            </div>
            <nav>
                <button class="button">Continue</button>
            </nav>
        </form>
    </article>
{% endblock %}

{% block javascript %}
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/static/vendor/assets/bower_components/mustache/mustache.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="/static/js/ga-auth.js"></script>
{% endblock %}

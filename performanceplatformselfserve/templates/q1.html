{% extends "layout.html" %}

{% block head %}
    <link href="/static/vendor/assets/bower_components/chosen_v1.3.0/chosen.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <article class="text">
        <form action="/question2/">
            {% csrf_token %}
            <div class="question-number">Question 1 of 5</div>
            <h1 class="heading-medium"><label for="dashboard">What dashboard do you want to add data to</label>?</h1>

            <div class="form-group">
                <select data-placeholder="Find a dashboard" class="js-dashboard" id="dashboard" required>
                    {% for dashboard in dashboards %}
                        <option>{{ dashboard.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="js-dashboard-details">
            </div>
            <p>
                <details>
                    <summary><span class="summary">I can't find my dashboard</span></summary>
                    <div class="panel-indent">
                        <p class="form-group">

                            <label class="form-label" for="dashboard-name">Dashboard name</label>
                            <input name="dashboard-name" id="dashboard-name" type="text" class="form-control" value="">
                        </p>

                        <p class="form-group">

                            <label class="form-label" for="description">Description</label>
                            <textarea class="form-control form-control-full-width" rows="3"
                                      name="dashboard-description" id="description"></textarea>
                        </p>

                        <p class="form-group">
                            <label for="organisation">Organisation</label>
                            <br/>
                            <select id="organisation" name="dashboard-organisation">
                                {% for organisation in organisations %}
                                    <option>{{ organisation.name }}</option>
                                {% endfor %}
                            </select>
                        </p>
                    </div>
                </details>
            </p>
            <nav>
                <button class="button">Continue</button>
            </nav>
        </form>
    </article>
{% endblock %}

{% block javascript %}
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/static/vendor/assets/bower_components/chosen_v1.3.0/chosen.jquery.js"></script>
    <script>
        $('.js-dashboard').chosen();
    </script>
{% endblock %}
